<div class="container">
  <div class="card card-1 p-5">
    <div class="card-heading">
      Revenue
    </div>
    <div class="card-body">
      <div>
        <div class="row mb-3">
          <label for="inputInvoice" class="col-sm-2 col-form-label">Invoice</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputInvoice" disabled value="{{data?.id}}">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDate" class="col-sm-2 col-form-label">Date *</label>
          <div class="col-sm-10">
            <div class="d-flex">
              <div class="d-flex">
                <input matInput [matDatepicker]="pickerStart" id="date" name="date" [(ngModel)]="revenueForm.date" status="primary" autocomplete="off" class="form-control form-control-sm size-medium status-primary shape-rectangle ng-valid ng-dirty nb-transition ng-touched" placeholder="Date">
                <div class="d-flex">
                    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                    <mat-datepicker #pickerStart></mat-datepicker>
                </div>
            </div>
          </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPayment" class="col-sm-2 col-form-label">Payment Method *</label>
          <div class="col-sm-10">
             <select name="" id="" class="form-select form-select-sm" [(ngModel)]="revenueForm.payment_method">
                <option value=""></option>
                <option *ngFor="let item of revenuePaymentMethods" value="{{item}}">{{item}}</option>
              </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputAmount" class="col-sm-2 col-form-label">Amount (BD) *</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputAmount" [(ngModel)]="revenueForm.amount">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputTax" class="col-sm-2 col-form-label">Tax (BD) *</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputTax" [(ngModel)]="revenueForm.tax">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputCustomer" class="col-sm-2 col-form-label">Customer *</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCustomer" disabled value="{{revenueForm.item}}">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputReference" class="col-sm-2 col-form-label">Reference</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputReference" [(ngModel)]="revenueForm.reference">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputBankAccount" class="col-sm-2 col-form-label">Bank Account *</label>
          <div class="col-sm-10">
             <select name="" id="" class="form-select form-select-sm" [(ngModel)]="revenueForm.bank_account">
                <option value=""></option>
              </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputAccount" class="col-sm-2 col-form-label">Account</label>
          <div class="col-sm-10">
             <select name="" id="" class="form-select form-select-sm" [(ngModel)]="revenueForm.account">
                <option value=""></option>
                <option *ngFor="let account of revenueAccounts" value="{{account}}">{{account}}</option>
              </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
             <select name="" id="" class="form-select form-select-sm" [(ngModel)]="revenueForm.category">
                <option value=""></option>
                <option *ngFor="let cat of revenueCategories" value="{{cat}}">{{cat}}</option>
              </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
          <textarea name="description" cols="40" rows="5" id="inputDescription" [(ngModel)]="revenueForm.description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>
      </div>
    </div>
</div>
</div>
