<!-- duplicate boards modal start-->
<div class="modal fade" id="duplicateBoardsModal" tabindex="-1" aria-labelledby="duplicateBoardsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-3">
            <div class="modal-body">
                <span type="button" id="modal-close-btn-duplicate" class="modal-close-btn" data-bs-dismiss="modal" aria-label="Close"><i class="fa-light fa-xmark fa-2x"></i></span>
                <h2>Duplicate "{{board.name}}"</h2>
                <div class="form-group mb-4">
                    <label for="">New board name</label>
                    <input [(ngModel)]="newBoardName" type="text" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="">Select what to duplicate</label>
                    <select [(ngModel)]="duplicate" class="form-control">
                        <option value="structure">Structure only</option>
                        <option value="structure_items">Structure & items</option>
                        <option value="structure_items_updates">Structure, items and updates</option>
                    </select>
                </div>
                <div class="form-check mb-4">
                    <label class="form-check-label">
                        <input [(ngModel)]="keepSubs" class="form-check-input" type="checkbox" value="1">
                        Keep board subscribers</label>
                </div>
                <div class="text-end">
                    <button (click)="duplicateBoard()" class="btn btn-primary btn-sm">Duplicate</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- duplicate boards modal end-->
